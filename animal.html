<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="project.css" />
    <title>Animal</title>
    <script src="./main.js"></script>
  </head>
  <body>
    <nav class="menu">
      <ul class="nav-list">
        <li><a href="./login.html">Visitors</a></li>
        <li><a href="./zoo.html">Zoo</a></li>
        <li><a href="./dashboard.html">Dashboard</a></li>
      </ul>
    </nav>
    <nav id="visitor-info"></nav>
    <button id="reset-button">Reset</button>
    <label id="label-visitor-select" for="visitor-select"
      >Change Visitor:</label
    >
    <select id="visitor-select">
      <!-- Options will be added dynamically using JavaScript -->
    </select>
    <div id="feed-dialog" style="display: none">
      <p>Thank you for feeding the animal!</p>
      <button id="close-dialog">Close</button>
    </div>
    <div id="eaten-dialog" style="display: none">
      <div class="modal-content">
        <span id="close-eaten-dialog" class="close">&times;</span>
        <p id="eaten-dialog-text"></p>
      </div>
    </div>
    <div id="escaped-dialog" style="display: none">
      <div class="modal-content">
        <span id="close-escaped-dialog" class="close">&times;</span>
        <p id="escaped-dialog-text"></p>
      </div>
    </div>

    <div id="selectedAnimal">
      <div id="image">
        <img id="animal-image" />
      </div>
      <div>
        <h1 id="name"></h1>
        <p id="weight"></p>
        <p id="height"></p>
        <p id="color"></p>
        <p id="habitat"></p>
        <p id="isPredator"></p>
        <button id="feed-animal">Feed me</button>
      </div>
    </div>
    <div id="related-animals"></div>

    <script src="./animal.js"></script>
  </body>
</html>
