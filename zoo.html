<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoo</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./project.css" />
  </head>
  <body>
    <nav class="menu">
      <ul class="nav-list">
        <li><a href="./login.html">Visitors</a></li>
        <li><a href="./dashboard.html">Dashboard</a></li>
      </ul>
    </nav>
    <nav id="visitor-info"></nav>
    <button id="reset-button">Reset</button>
    <label id="label-visitor-select" for="visitor-select"
      >Change Visitor:</label
    >
    <select id="visitor-select">
      <!-- Options will be added dynamically using JavaScript -->
    </select>

    <h1 id="zoo-title">Welcome To The Zoo</h1>
    <div>
      <input type="text" id="searchInput" placeholder="Search by name..." />
    </div>

    <div id="filter-options">
      <h2 id="filter-Title">Filter Options</h2>
      <div>
        <input type="checkbox" id="is-predator" />
        <label for="is-predator">Is Predator</label>
      </div>
      <div>
        <label for="habitat">Habitat:</label>
        <select id="habitat">
          <!-- <option value="">Select Habitat</option> -->
          <option value="land">Land</option>
          <option value="sea">Sea</option>
        </select>
      </div>
      <div>
        <label for="weight">Weight (min kg):</label>
        <input type="number" id="weight" min="50" />
      </div>
      <div>
        <label for="height">Height (min cm):</label>
        <input type="number" id="height" min="100" />
      </div>
      <div>
        <label for="color">Color:</label>
        <select id="color">
          <!-- <option value="">Select Color</option> -->
          <option value="brown">Brown</option>
          <option value="grey">Grey</option>
          <option value="black">Black</option>
          <option value="white">White</option>
        </select>
      </div>
      <button id="submit-filters">Submit Filters</button>
      <button id="reset-filters">Reset Filters</button>
    </div>
    <div id="animal-cards"></div>
    <script src="zoo.js"></script>
  </body>
</html>
